<script>
  class A {
    constructor() {
      this.x = 1;
    }
  }

  class B extends A {
    constructor() {
      super();
      this.x = 2;
      super.x = 3;
      console.log(super.x); // undefined
      console.log(this.x); // 3
    }
  }

  let b = new B();

  class Point {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }

    toString() {
      return '(' + this.x + ', ' + this.y + ')';
    }
  }
  let p = new Point(1, 2)
  console.log(p.constructor == Point.prototype.constructor)
</script>

<html>
<head>
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 480px;
            position: relative;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 15px;
            background-color: #bbada0;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .tile {
            width: 100px;
            height: 100px;
            background: #cdc1b4;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
        }

        .tile-2 {
            background: #eee4da;
        }

        .tile-4 {
            background: #ede0c8;
        }

        .tile-8 {
            background: #f2b179;
            color: #f9f6f2;
        }

        /* Additional tile styles for 16, 32, 64, etc. go here */

        .game-message {
            width: 500px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .game-message p {
            font-size: 36px;
            font-weight: bold;
            color: #776e65;
        }

        .game-message .button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        .game-message a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

</html>
